<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>CRUD de Livros</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
  <h1>Gerenciar Livros</h1>
<body-color="f8f9fa"></body-color>
  <h2>Inserir Livro</h2>
  <form action="/inserir" method="get">
    ID: <input type="number" name="id"><br>
    Título: <input type="text" name="titulo"><br>
    Autor: <input type="text" name="autor"><br>
    <button type="submit">Inserir</button>
  </form>

  <h2>Atualizar Livro</h2>
  <form action="/atualizar" method="get">
    ID: <input type="number" name="id"><br>
    Novo Título: <input type="text" name="titulo"><br>
    Novo Autor: <input type="text" name="autor"><br>
    <button type="submit">Atualizar</button>
  </form>

  <h2>Excluir Livro</h2>
  <form action="/excluir" method="get">
    ID do livro: <input type="number" name="id"><br>
    <button type="submit">Excluir</button>
  </form>

  <h2>Buscar Livro</h2>
  <form action="/buscar" method="get">
    Termo de busca (título ou autor): <input type="text" name="termo"><br>
    <button type="submit">Buscar</button>
  </form>

  <h2>Listar Todos os Livros</h2>
  <a href="/listar">Clique aqui para listar</a>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
